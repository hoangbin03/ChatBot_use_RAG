<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://res.cloudinary.com/jerrick/image/upload/v1674999963/63d6789b4943b3001d541dfd.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .login-form {
            width: 400px;
            background: rgba(0, 0, 0, 0.6); /* Mờ với độ trong suốt */
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Tạo hiệu ứng đổ bóng */
            backdrop-filter: blur(10px); /* Hiệu ứng làm mờ nền */
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .form-control {
            height: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form text-center">
        <h1>Đăng Nhập</h1>
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" class="form-control" name="user_name" placeholder="Tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <p class="mt-3">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
    </div>
</body>
</html>
